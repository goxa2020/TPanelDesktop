{% extends "tpanel/base.html" %}
{% block content %}
    <div class="text">
        <form action="{% url 'profile' %}" method="post" id="profile-form">
            {% csrf_token %}
            {{ user_form }}
            {{ profile_form }}
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" class="SPA">Сохранить изменения</button>
        </form>
    </div>
{% endblock %}
